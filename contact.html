    <header>
        <nav class="navbar navbar-expand-md navbar-light bg-light" id="bborder">
            <a class="navbar-brand"><span class = "banana">Jake Huang</span></a>

    <div class = "container">
        <div class = "sm-container">
            <div class="row" id="bborder">
                <h2>Contact Me</h2>
            </div>
            <div class="row">
                <section>

                    <form>
                        <fieldset>
                            <div class="form-group">
                                <label for="exampleInputName">Full Name</label>
                                <input type="Name" class="form-control" id="exampleInputName1" aria-describedby="emailHelp" placeholder="John Smith">
                            </div>
                            <div class="form-group">
                                <label for="exampleInputEmail1">Email address</label>
                                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="email@gmail.com">
                                <small id="emailHelp" class="form-text text-muted">We won't share your personal info with everyone.</small>
                            </div>
                            <div class="form-group">
                                <label for="exampleTextarea">Message</label>
                                <textarea class="form-control" id="exampleTextarea" rows="3" placeholder="Say something I'm giving up on you!"></textarea>
                            </div>
                            <button type="button" class="btn btn-outline-secondary">Send it!</button>
                        </fieldset>
                    </form>


                </section>
            </div>
        </div>
    </div>
